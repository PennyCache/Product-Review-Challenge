<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
<div class="perfumesq">

  <p class="perfume title">PERFUME</p>
  <section>
    <div class="perfume-img">
      <img class="deskimg" src="images\image-product-desktop.jpg" alt="perfume-img">

    </div>
  </section>
  <section>
<div class="sales pitch">
  <h1>Gabrielle Essence Eau De Parfum</h1>
    

  <p class="product description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
<div class="price info">
  <p class="sale price">$149.99</p>
  <p class="former price">$169.99</p>
<div>
</div>
 <a href="#" class="addtocart"><img src="images\icon-cart.svg" alt="cart"/> Add to Cart</a>
</div>
</div>
</section>

<aside>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Penny Cache</a>.
  </div>
</aside>
</body>
</html>
